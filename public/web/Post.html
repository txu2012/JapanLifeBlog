<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Post</title>
        <link rel="stylesheet" href="/css/postStyles.css">
    </head>

    <body>
        <div class="post-bkgr">
            <main class="post-container"></main>

            <div class="post-buttons-container">
                <button onclick="changePost(false)" id="post-previous">Previous</button>
                <button onclick="location.href='/web/Main.html'" id="post-return">Return</button>
                <button onclick="changePost(true)" id="post-next">Next</button>
            </div>
            <div class="post-comments">
                <h4 class="lbl-comments">Comments</h4>
                <div class="post-create-comments">
                    <div contenteditable="true" id="comment-input"></div>
                    <div class="btn-comments">
                        <button id="btn-post-comment">Post Comment</button>
                    </div>
                </div>
                <div class="post-display-comments">
                    <ul id="ul-comments"></ul>
                </div>
            </div>
        </div>

        <script src="/../scripts/postScript.js"></script>
    </body>

</html>
