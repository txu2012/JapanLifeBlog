<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="/css/userStyles.css">
</head>

<body>
    <div class="tab-form">
        <div class="tab-header">
            <div class="active">Login</div>
            <div>Sign Up</div>
        </div>
        <div class="tab-body">
            <div class="login active">
                <h2>Login</h2>
                <div class="form-input">
                    <label>Username</label>
                    <input type="text" placeholder="Username" id="login-username">
                </div>
                <div class="form-input">
                    <label>Password</label>
                    <input type="text" placeholder="Password" id="login-password">
                </div>
                <div class="form-input">
                    <button id="btn-login">Login</button>
                </div>
            </div>
            <div class="signup">
                <h2>Create an account</h2>
                <div class="form-input">
                    <label>Username</label>
                    <input type="text" placeholder="Username" id="signup-username">
                </div>
                <div class="form-input">
                    <label>Email</label>
                    <input type="text" placeholder="Email" id="signup-email">
                </div>
                <div class="form-input">
                    <label>Password</label>
                    <input type="text" placeholder="Password" id="signup-password">
                </div>
                <div class="form-input">
                    <button id="btn-signup">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/../scripts/userScript.js"></script>

</html>
